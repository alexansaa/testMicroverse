<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Build a Survey Form</h1>

    <p id="description">This is a short explanation</p>
    
    <form action="" id="survey-form">
      <div>
        <label id="name-label">
          Name:
        </label>
        <input id="name" type="text" name="name" required placeholder="Joaquin Samaniego">
        <label id="email-label">
          Email:
        </label>
        <input id="email" type="email" name="email" required placeholder="axxxx@hotmail.com">
        <label id="number-label">
          Number:
        </label>
        <input id="number" type="number" min="0" max="100" placeholder="{x|x >= 0 v x =100}">
      </div>
      
      <select name="" id="dropdown">
        <option>Option one</option>
        <option>Option two</option>
      </select>
      <label id="RadioOptions">
        Select The best fit for you!
      </label>
      <div class="radio_botton">
        <div class="radio_botton">
          <label id="radio1-label">
            Option 1
          </label>
          <input type="radio" name="radio" value="one">
        </div>
        <div class="radio_botton">
          <label id="radio2-label">
            Option 2
          </label>
          <input type="radio" name="radio" value="two">
        </div>
      </div>
      
      <div class="check_box">
        <div class="check_box">
          <label id="check1-label">
            Brown Package
          </label>
          <input type="checkbox" name="check" id="" value="one">
        </div>
        <div class="check_box">
          <label id="check2-label">
            Green Package
          </label>
          <input type="checkbox" name="check" id="" value="two">
        </div>
        <div class="check_box">
          <label id="check3-label">
            Red Package
          </label>
          <input type="checkbox" name="check" id="" value="three">
        </div>
      </div>
      
      <textarea></textarea>

      <button id="submit">Submit</button>
    </form>

    <p>Hello World, we are software developers!</p>

  </body>
</html>

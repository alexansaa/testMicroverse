<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Build a Survey Form</h1>

    <p id="description">This is a short explanation</p>
    
    <form action="" id="survey-form">
      <label id="name-label">
        Name:
      </label>
      <input id="name" type="text" name="name" required placeholder="Joaquin Samaniego">
      <label id="email-label">
        Email:
      </label>
      <input id="email" type="email" name="email" required placeholder="axxxx@hotmail.com">
      <label id="number-label">
        Number:
      </label>
      <input id="number" type="number" min="0" max="100" placeholder="{x|x >= 0 ^ x /<=100}">

      <select name="" id="dropdown">
        <option>Option one</option>
        <option>Option two</option>
      </select>

      <label id="radio1-label">
        Option 1
      </label>
      <input type="radio" name="radio" value="one">
      <label id="radio2-label">
        Option 2
      </label>
      <input type="radio" name="radio" value="two">

      <label id="check1-label">
        Brown Package
      </label>
      <input type="checkbox" name="check" id="" value="one">
      <label id="check2-label">
        Green Package
      </label>
      <input type="checkbox" name="check" id="" value="two">
      <label id="check3-label">
        Red Package
      </label>
      <input type="checkbox" name="check" id="" value="three">

      <textarea></textarea>

      <button id="submit"></button>
    </form>

    <p>Hello World, we are software developers!</p>
    <!--

    Hello Camper!

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
